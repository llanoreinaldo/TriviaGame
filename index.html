<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Covered+By+Your+Grace|Flavors|Luckiest+Guy|Rock+Salt" rel="stylesheet">


    <title>Trivia Game</title>
</head>

<body>
    <audio autoplay>
        <source id="themesong" src="assets/sounds/fridaythe13th.mp3">
    </audio>
    <div class='container'>
        <div class='col'>
            <img id='backgroundImg' src="assets/images/background1.jpg">
        </div>
        <div class="col">
            <div class="row">
                <div class='col'>
                    <div class="text-center">
                        <h1>Legendary Horror Movies</h1>
                        <h2>Trivia Game</h2>
                    </div>
                </div>
            </div>
            <div class='col'>
                <div class="row display">
                    <div class='col'>
                        <button id="start_button">START GAME</button>
                        <div id="timer"></div>
                        <div id="question_div"></div>
                        <div id="choices_div"></div>
                        <div class="correct "></div>
                        <div class="incorrect"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="col">
                &copy; Copyright 2018 Reinaldo Llano, Jr.
            </div>
        </div>
    </footer>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
